<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Parallax Effect</title>
    <link rel="stylesheet" href="Task2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Task2.js" defer></script>
</head>
<body>

<div class="container">
    <div class="background">
        
        <div class="layer layer-1"></div>  <!-- Blue sky (Farthest) -->
        <div class="layer layer-2"></div>  <!-- Distant clouds -->
        <div class="layer layer-3"></div>  <!-- Birds -->
        <div class="layer layer-4"></div>  <!-- Airplane (Closest) -->
    </div>
    
    <div class="content">
        <div class="text">
            <h1>Sky Parallax Effect</h1>
            <p>Experiencing the beauty of the open sky with floating clouds, soaring birds, and a majestic airplane flying through.</p>
            <p>Scroll up and down to see the parallax effect in action.</p>
        </div>
    </div>

</div>

</body>
</html>
